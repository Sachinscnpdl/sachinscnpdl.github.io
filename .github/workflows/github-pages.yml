# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes to the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      # Checkout the repository to the workflow
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"  # Uses the version defined in .nvmrc
          cache: "npm"  # Caches npm dependencies to speed up subsequent builds

      # Install project dependencies
      - name: Install dependencies
        run: npm ci  # Clean install of dependencies using npm

      # Build the static site
      - name: Build the site
        shell: bash
        run: |
          # Retry logic in case build fails
          function retry {
            local n=1
            local max=5
            local delay=1
            while true; do
              "$@" && break || {
                if [[ $n -lt $max ]]; then
                  ((n++))
                  echo "Command failed. Attempt $n/$max:"
                  sleep $delay;
                else
                  echo "The command has failed after $n attempts."
                  return 1
                fi
              }
            done
          }
          # Run the build command, typically npm run predeploy or npm run build
          retry npm run predeploy
        env:
          NODE_ENV: production  # Ensure production environment for the build

      # Optional: List contents of the build folder for debugging
      - name: List build folder contents
        run: ls -la build

      # Configure GitHub Pages for deployment
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # Upload the build folder as an artifact for GitHub Pages
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "build"  # Path to the static files to deploy

      # Deploy the files to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

